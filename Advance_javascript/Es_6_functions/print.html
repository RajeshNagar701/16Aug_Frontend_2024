
<!--
The JavaScript print function window.print() 
prints the current web page when executed.
-->


 <button type = "button" onclick = "redirect()" />Redirect </button>
 <button type = "button" onclick = "page_print()" />Print Here </button>


<script>
	function redirect()
	{
		window.location='arrow.html'; // redirect 
	}
	
	function page_print()
	{
		window.print(); // print page  
	}
</script>

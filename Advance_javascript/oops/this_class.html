<script>



class abc{

	constructor(x,y){
		this.a=x;
		this.b=y;
	}
	sum()
	{
		var sum;
		sum=this.a+this.b;
		document.write(sum + "<br>");
	}
	multi()
	{
		var multi;
		multi=this.a*this.b;
		document.write(multi + "<br>");
	}
	div()
	{
		var div;
		div=this.a/this.b;
		document.write(div + "<br>");
	}

}

var obj=new abc(50,5);  // intance of class / object
obj.sum();
obj.multi();
obj.div();

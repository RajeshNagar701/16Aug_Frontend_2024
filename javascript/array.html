<!--
JavaScript arrays are used to store multiple values in a single variable.
An array is a special variable, which can hold more than one value at a time.

var car1 = "Saab";  normal var
var car2 = "Volvo";
var car3 = "BMW";

var cars=["Saab","Volvo","BMW"];   // arr variable

Access the Elements of an Array
You access an array element by referring to the index number.
var name = cars[0];
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<script>
// normal var
var car1 = "Saab"; 
var car2 = "Volvo";
var car3 = "BMW";

//document.write("<h1> hi hell" + car1 + "</h1>");

document.write(`<h1> hi hell ${car1}</h1>`);
document.write(`<h1> ${car2}</h1>`);
document.write(`<h1> ${car3}</h1>`);

</script>




<div class="container">
	<div class="row" id="data">
		
	</div>
</div>

<script>
var cars = ["Saab", "Volvo", "BMW", "Audi","Kia"];
document.write(`<h1> ${cars}</h1>`);

document.write(`<h1> ${cars[1]}</h1>`);

var data=document.getElementById('data');
for(var i=0;i<cars.length;i++)
{
		var html=`<div class="col-md-4">
					  <div class="card" style="width:100%">
						<div class="card-body">
						  <h4 class="card-title">${cars[i]}</h4>
						  <p class="card-text">Some example text some example text. Jane Doe is an architect and engineer</p>
						  <a href="#" class="btn btn-primary">See Profile</a>
						</div>
						<img class="card-img-bottom" src="../bootstrap4/img_avatar6.png" alt="Card image" style="width:100%">
					  </div>
				 </div>`;
		data.insertAdjacentHTML('afterbegin',html);		 
}

</script>


</body>
</html>
